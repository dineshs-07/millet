<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Warehouse • Millet Supply Chain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #e8f5e9;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
      color: #2e7d32 !important;
    }
    .sidebar {
      min-height: 100vh;
      background: #2e7d32;
      color: #fff;
      padding: 1rem;
    }
    .sidebar a {
      color: #fff;
      display: block;
      margin-bottom: 1rem;
      text-decoration: none;
      font-weight: 500;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    .card {
      border: 0;
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, .05);
    }
  </style>
</head>
<body>
  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://cdn-icons-png.flaticon.com/512/7651/7651380.png" height="36" class="me-2" />
        Admin Dashboard – Millet Supply Chain
      </a>
    </div>
  </nav>

  <!-- Sidebar + Main -->
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
      <h4 class="mb-4">📁 Admin Menu</h4>
      <a href="admin.html">📊 Overview</a>
      <a href="add-product.html">➕ Add Product</a>
      <a href="add-warehouse.html">🏢 Add Warehouse</a>
      <a href="add-distributor.html">👤 Add Distributor</a>
      <a href="index.html">🚪 Logout</a>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
      <div class="card mb-4">
        <div class="card-header fw-bold">🏢 Add New Warehouse</div>
        <div class="card-body">
          <form id="warehouseForm">
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="name" class="form-label">Warehouse Name</label>
                <input type="text" class="form-control" id="name" placeholder="Warehouse A" required />
              </div>
              <div class="col-md-6">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" placeholder="Chennai, Tamil Nadu" required />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="email" class="form-label">Login Email</label>
                <input type="email" class="form-control" id="email" placeholder="warehouse@example.com" required />
              </div>
              <div class="col-md-6">
                <label for="password" class="form-label">Login Password</label>
                <input type="password" class="form-control" id="password" placeholder="••••••••" required />
              </div>
            </div>
            <button type="submit" class="btn btn-success px-4">Add Warehouse</button>
          </form>
        </div>
      </div>

      <!-- ✅ Added Warehouse List Below -->
      <div class="card">
        <div class="card-header fw-bold">📋 Added Warehouses</div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered table-hover">
              <thead class="table-success">
                <tr>
                  <th>Name</th>
                  <th>Location</th>
                  <th>Email</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="warehouseTableBody">
                <!-- Populated by JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- End Warehouse List -->

    </div>
  </div>

  <!-- Script -->
  <script>
    document.getElementById("warehouseForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const data = {
        wName: document.getElementById("name").value,
        wLocation: document.getElementById("location").value,
        wEmail: document.getElementById("email").value,
        wPass: document.getElementById("password").value,
      };

      try {
        const res = await fetch("https://millet-backend-t5d4.onrender.com/add-warehouse", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const response = await res.json();
        if (response.success) {
          alert("✅ Warehouse added successfully!");
          document.getElementById("warehouseForm").reset();
          loadWarehouses(); // Refresh list
        } else {
          alert("❌ Failed to add warehouse.");
        }
      } catch (error) {
        alert("❌ Error occurred.");
        console.error(error);
      }
    });

    // ✅ Load warehouses into the table
    async function loadWarehouses() {
      try {
        const res = await fetch("https://millet-backend-t5d4.onrender.com/api/warehouses");
        const data = await res.json();

        const tbody = document.getElementById("warehouseTableBody");
        tbody.innerHTML = "";

        if (data.success && data.warehouses.length > 0) {
          data.warehouses.forEach((wh) => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${wh.name}</td>
              <td>${wh.location}</td>
              <td>${wh.email}</td>
              <td>
                <button class="btn btn-sm btn-warning me-1" onclick="editWarehouse('${wh.id}')">✏ Edit</button>
                <button class="btn btn-sm btn-danger" onclick="deleteWarehouse('${wh.id}')">🗑 Delete</button>
              </td>  
            `;
            tbody.appendChild(row);
          });
        } else {
          tbody.innerHTML = '<tr><td colspan="4" class="text-center text-muted">No warehouses found.</td></tr>';
        }
      } catch (err) {
        console.error("❌ Error loading warehouses:", err);
      }
    }

    async function deleteWarehouse(id) {
  if (!confirm("Are you sure you want to delete this warehouse?")) return;

  try {
    const res = await fetch(`https://millet-backend-t5d4.onrender.com/api/warehouse/${id}`, {
      method: "DELETE"
    });
    const data = await res.json();

    if (data.success) {
      alert("🗑 Warehouse deleted successfully!");
      loadWarehouses();
    } else {
      alert("❌ Delete failed: " + data.message);
    }
  } catch (err) {
    console.error("❌ Delete error:", err);
    alert("❌ Server or network error while deleting.");
  }
}

async function editWarehouse(id) {
  const newName = prompt("Enter new warehouse name:");
  const newLocation = prompt("Enter new location:");
  const newEmail = prompt("Enter new email:");

  if (!newName || !newLocation || !newEmail) return;

  try {
    const res = await fetch(`https://millet-backend-t5d4.onrender.com/api/warehouse/${id}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name: newName, location: newLocation, email: newEmail })
    });
    const data = await res.json();

    if (data.success) {
      alert("✏ Warehouse updated successfully!");
      loadWarehouses();
    } else {
      alert("❌ Update failed: " + data.message);
    }
  } catch (err) {
    console.error("❌ Edit error:", err);
    alert("❌ Server or network error while updating.");
  }
}

    // ✅ On page load
    window.onload = loadWarehouses;
  </script>
</body>
</html>
