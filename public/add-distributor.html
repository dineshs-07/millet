<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Distributor • Millet Supply Chain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #e8f5e9;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
      color: #2e7d32 !important;
    }
    .sidebar {
      min-height: 100vh;
      background: #2e7d32;
      color: #fff;
      padding: 1rem;
    }
    .sidebar a {
      color: #fff;
      display: block;
      margin-bottom: 1rem;
      text-decoration: none;
      font-weight: 500;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    .card {
      border: 0;
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, .05);
    }
  </style>
</head>
<body>
  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://cdn-icons-png.flaticon.com/512/7651/7651380.png" height="36" class="me-2" />
        Admin Dashboard – Millet Supply Chain
      </a>
    </div>
  </nav>

  <!-- Sidebar + Main -->
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
      <h4 class="mb-4">📁 Admin Menu</h4>
      <a href="admin.html">📊 Overview</a>
      <a href="add-product.html">➕ Add Product</a>
      <a href="add-warehouse.html">🏢 Add Warehouse</a>
      <a href="add-distributor.html">👤 Add Distributor</a>
      <a href="index.html">🚪 Logout</a>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
      <div class="card mb-4">
        <div class="card-header fw-bold">👤 Add New Distributor</div>
        <div class="card-body">
          <form id="adddistributorForm">
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="dwh" class="form-label">Select Warehouse</label>
                <select id="dwh" class="form-select" required>
                  <option value="">-- Select Warehouse --</option>
                  <!-- Dynamically populated -->
                </select>
              </div>
              <div class="col-md-6">
                <label for="dName" class="form-label">Distributor Name</label>
                <input type="text" id="dName" class="form-control" placeholder="Distributor Name" required>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="dCity" class="form-label">City</label>
                <input type="text" id="dCity" class="form-control" placeholder="City" required>
              </div>
              <div class="col-md-6">
                <label for="dEmail" class="form-label">Login Email</label>
                <input type="email" id="dEmail" class="form-control" placeholder="Email Address" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="dPass" class="form-label">Password</label>
              <input type="password" id="dPass" class="form-control" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-success px-4">Add Distributor</button>
          </form>
        </div>
      </div>

      <!-- ✅ Distributor List -->
      <div class="card">
        <div class="card-header fw-bold">📋 Distributor List</div>
        <div class="card-body">
          <table class="table table-striped" id="distributorTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>City</th>
                <th>Email</th>
                <th>Warehouse</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Filled via JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // ✅ Populate Warehouse List
    async function loadWarehouses() {
      try {
        const res = await fetch("https://millet-backend-t5d4.onrender.com/api/warehouses");
        const data = await res.json();
        if (data.success) {
          const dwh = document.getElementById("dwh");
          data.warehouses.forEach(w => {
            const opt = document.createElement("option");
            opt.value = w.name;
            opt.textContent = w.name;
            dwh.appendChild(opt);
          });
        }
      } catch (err) {
        console.error("❌ Error loading warehouses:", err);
      }
    }

    // ✅ Submit Form
    document.getElementById("adddistributorForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const data = {
        warehouse: document.getElementById("dwh").value,
        name: document.getElementById("dName").value,
        city: document.getElementById("dCity").value,
        email: document.getElementById("dEmail").value,
        password: document.getElementById("dPass").value,
      };

      try {
        const res = await fetch("https://millet-backend-t5d4.onrender.com/api/add-distributor", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await res.json();

        if (result.success) {
          alert("✅ Distributor added successfully!");
          document.getElementById("adddistributorForm").reset();
          loadDistributors(); // refresh table
        } else {
          alert("❌ Failed to add distributor.");
        }
      } catch (error) {
        alert("❌ Error occurred.");
        console.error(error);
      }
    });

    // ✅ Load Distributor List
    async function loadDistributors() {
      try {
        const res = await fetch("https://millet-backend-t5d4.onrender.com/api/distributors");
        const data = await res.json();
        if (data.success) {
          const tbody = document.querySelector("#distributorTable tbody");
          tbody.innerHTML = ""; // clear
          data.distributors.forEach(d => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${d.name}</td>
              <td>${d.city}</td>
              <td>${d.email}</td>
              <td>${d.warehouse}</td>
              <td>
                <button class="btn btn-sm btn-warning me-1" onclick="editDistributor('${d.id}')">✏ Edit</button>
                <button class="btn btn-sm btn-danger" onclick="deleteDistributor('${d.id}')">🗑 Delete</button>
              </td>  
            `;
            tbody.appendChild(tr);
          });
        } 
      } catch (err) {
        console.error("❌ Error loading distributors:", err);
      }
    }

    async function deleteDistributor(id) {
  if (!confirm("Are you sure you want to delete this distributor?")) return;

  try {
    const res = await fetch(`https://millet-backend-t5d4.onrender.com/api/distributor/${id}`, {
      method: "DELETE"
    });
    const data = await res.json();

    if (data.success) {
      alert("🗑 Distributor deleted successfully!");
      loadDistributors();
    } else {
      alert("❌ Delete failed: " + data.message);
    }
  } catch (err) {
    console.error("❌ Delete error:", err);
    alert("❌ Server or network error while deleting.");
  }
}
    
async function editDistributor(id) {
  const newName = prompt("Enter new name:");
  const newCity = prompt("Enter new city:");
  const newEmail = prompt("Enter new email:");
  const newWarehouse = prompt("Enter new warehouse:");

  if (!newName || !newCity || !newEmail || !newWarehouse) return;

  try {
    const res = await fetch(`https://millet-backend-t5d4.onrender.com/api/distributor/${id}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name: newName, city: newCity, email: newEmail, warehouse: newWarehouse })
    });

    const data = await res.json();
    if (data.success) {
      alert("✏ Distributor updated successfully!");
      loadDistributors();
    } else {
      alert("❌ Update failed: " + data.message);
    }
  } catch (err) {
    console.error("❌ Edit error:", err);
    alert("❌ Server or network error while updating.");
  }
}

    // ✅ On Load
    window.onload = function () {
      loadWarehouses();
      loadDistributors();
    };
  </script>
</body>
</html>
